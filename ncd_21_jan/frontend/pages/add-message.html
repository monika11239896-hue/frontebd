<div class="container mt-4" style="max-width: 960px">
  <div class="card shadow-sm">
    <div class="card-body">
      <h5 class="mb-3">Add Messages</h5>

      <form id="messagesForm">
        <!-- MESSAGE CARDS -->
        <div id="messagesContainer" class="mb-3"></div>

        <!-- ADD MESSAGE -->
        <div class="text-start mb-4">
          <button
            type="button"
            class="btn btn-outline-secondary btn-sm"
            id="addMessageBtn"
          >
            + Add Message
          </button>
        </div>

        <!-- STICKY ACTION BAR -->
        <div
          class="sticky-actions border-top pt-3 d-flex justify-content-end gap-2 bg-white"
        >
          <button type="submit" class="btn btn-primary btn-sm px-4">
            Save Messages
          </button>
        </div>
      </form>
    </div>
